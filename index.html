<!DOCTYPE html>
<html>
<head>
  <title>Smart Football Predictions</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { margin-bottom: 10px; }
    .card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Smart Football Predictions</h1>

<h2>Upcoming Matches</h2>
<div id="matches"></div>

<h2>Latest Blogs</h2>
<div id="blogs"></div>

<script>
async function loadMatches() {
  try {
    const res = await fetch('/.netlify/functions/getMatches');
    const data = await res.json();

    const container = document.getElementById('matches');
    container.innerHTML = '';

    data.matches.forEach(match => {
      container.innerHTML += `
        <div class="card">
          <strong>${match.home}</strong> vs <strong>${match.away}</strong>
          <br>
          Fixture ID: ${match.fixture}
        </div>
      `;
    });

  } catch (err) {
    console.error(err);
  }
}

async function loadBlogs() {
  try {
    const res = await fetch('/.netlify/functions/getBlogs');
    const data = await res.json();

    const container = document.getElementById('blogs');
    container.innerHTML = '';

    data.blogs.forEach(blog => {
      container.innerHTML += `
        <div class="card">
          <h3>${blog.title}</h3>
          <p>${blog.content.substring(0, 200)}...</p>
        </div>
      `;
    });

  } catch (err) {
    console.error(err);
  }
}

loadMatches();
loadBlogs();
</script>

</body>
</html>
